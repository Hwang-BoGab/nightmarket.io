
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>jQuery Scrollify Plugin Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!--[if lt IE 9]>
    <script src="script/html5shiv.min.js"></script>
    <![endif]-->
<!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300" />
<link rel="stylesheet" href="main.css" />-->
</head>
<body>
<section class="panel home" data-section-name="home">
  <div class="inner">
    <header>
      <h1>SCROLLIFY</h1>

    </header>
    <a href="#overview" class="scroll">Scroll for more</a> </div>
</section>

<section class="panel overview" data-section-name="overview">
  <div class="inner">
    <h2>This is section 2</h2>
  </div>
</section>
<section class="panel configuration" data-section-name="configuration">
  <div class="inner">
    <h2>This is section 3</h2>
  </div>
</section>
<section class="panel options" data-section-name="options">
  <div class="inner">
    <h2>This is section 4</h2>
  </div>
</section>
<section class="panel methods" data-section-name="methods">
  <div class="inner">
    <h2>This is section 5</h2>
  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="jquery.scrollify.js"></script>

<script>
$(function() {
  $(".panel").css({"height":$(window).height()});
  $.scrollify({
    section:".panel"
  });


  $(".scroll").click(function(e) {
    e.preventDefault();
    $.scrollify("move",$(this).attr("href"));
  });
});
</script>


</body>
</html>
